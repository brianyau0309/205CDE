<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}{% endblock %} - CookinGdom</title>
    
	<!--External CSS-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='AssignmentCSS.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='bootstrap.css')}}">
    <!--External CSS End-->

	<!--External JavaScript-->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="{{url_for('static', filename='AssignmentJS.js')}}"></script>
	<!--External JavaScript End-->
	
</head>
<body>

<!-- Navbar Bootstrap -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
	<a class="navbar-brand" href="{{url_for('home')}}">&nbsp;CooKinGdom&nbsp;</a>
	<!--Toggle-->
  	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
  	</button>

    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
      		<li class="nav-item">
        		<a class="nav-link" href="#">News</a>
      		</li>
      		<li class="nav-item">
        		<a class="nav-link" href="#">About</a>
      		</li>
    	</ul>
        <!--Dropdown Bootstrap-->
        <ul class="nav nav-pills">
            <li class="nav-item dropdown show">
		<a class="nav-link dropdown-toggle Hello" data-toggle="dropdown" role="button">Hello, {% block username %}{% endblock %}</a>
			{% block dropdown %}{% endblock %}
     	  	</li>
        </ul>
    </div>
</nav>
<!--Navbar End-->
<!-- Modal -->
<div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <button data-toggle="modal" data-target="#Modal"></button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
{% block mainContent %}{% endblock %}

<!--Footer-->
<footer></footer>
<!--Footer End-->

</body>
</html>
